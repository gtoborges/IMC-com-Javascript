<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="utf-8">

        <title>Cálculo IMC</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
            
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

       <script href="script.js" type="truetype"></script>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

       <form id="formulario">
            <div class="form-group">
                <h1>Cálculo IMC</h1>

                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">Peso</span>
                    <input class="form-control" type="number" value="peso" min="0.1" max="250" step="0.1" name="peso" placeholder="Kg" required aria-describedby="sizing-addon1">
                </div>
                <!--Peso: <input class="form-control" type="number" value="peso" min="0.1" max="250" step="0.1" name="peso" placeholder="Quilogramas" required><br>-->

                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">Altura</span>
                    <input class="form-control" type="number" value="altura" min="0.01" max="2.50" step="0.1" name="altura" placeholder="Metros" required aria-describedby="sizing-addon1">
                </div>
                <!--Altura: <input type="number" value="altura" step="0.01" min= "0.1" max="2.50" name="altura" placeholder="Metros" required><br>-->
                
                Sexo:
                <input type="radio" name="sexo" value="masculino" required>Masculino
                <input type="radio" name="sexo" value="feminino" required>Feminino<br>

                <input class="btn btn-primary" type="submit" value="Submit" onclick="alertIMC();">
            </div>
       </form>

       <script src=script.js>
            function alertIMC();
       </script>

    </body>

</html>
